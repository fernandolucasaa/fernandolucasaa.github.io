<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Fernando Lucas Araújo Amaral</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<script type="text/javascript" scr="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script> -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./main.js"></script>
  </head>

  <body>
    <div class="grid">

      <!--HEADER-->
      <header>
        <nav>
          <ul>
            <li>About</li>
            <li>Experience</li>
            <li>Skills</li>
            <li>Contact</li>
          </ul>
        </nav>
      </header>

      <!-- ABOUT -->
      <div class="about left">
        <img class="me" src="ressources/eu.jpg" alt="">
      </div>

      <div class="about right">
        <p class="resume">Hi! My name is Fernando and that is my personal website! Here you will find some informations about my background,
          my studies, my projects and experiences in a minimalist way (less is more) :)</p>
      </div>

      <!-- CONTACT-->
      <form action="https://formspree.io/fernando.lucasaa@gmail.com" method="POST">
        <label>
          Name:
          <input type="text" class="name">
        </label>
        <label>
          E-mail:
          <input type="email" class="email">
        </label>
        <label>
          Subject:
          <input type="text" class="subject">
        </label>
        <label>
          Message:
          <textarea name="name" rows="8" cols="80" class="message"></textarea>
        </label>
        <div class="status">

        </div>
        <input type="submit" value="Send" class="submit">
      </form>

      <!-- FOOTER -->
      <footer>
        <div class="container">
          <nav class="social">
            <a href="https://www.linkedin.com/in/fernandolucasaa/" target="_blank" class="fa fa-linkedin"></a>
            <a href="https://github.com/fernandolucasaa" target="_blank" class="fa fa-github"></a>
            <a href="https://www.facebook.com/fernando.lucasaa" target="_blank" class="fa fa-facebook" target="_blank"></a>
            <a href="https://www.instagram.com/fernando.lucasaa/" target="_blank" class="fa fa-instagram"></a>
          </nav>
          <p>&copy; Fernando Lucas Araújo Amaral. All rights reserved.</p>
        </div>
      </footer>

    </div>
  </body>

</html>
