              <div class="form-group">

              </div>
              <div class="form-group">
                <label for="">Message:</label>
                <textarea name="message" class="message form-control" id="" rows="3" placeholder="Hello, my friend"></textarea>
              </div>
              <button type="submit" value="Send" class="submit btn btn-primary">Send</button>
            </form>
          </div>
        </div>
